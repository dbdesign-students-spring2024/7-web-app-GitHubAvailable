<!DOCTYPE html>
<!-- Set default language -->
<html lang="en">
    <head>
        <!-- Set charset to utf-8 -->
        <meta name="viewport" charset="utf-8" content="width=device-width, initial-scale=1" />
        <title>Simple Word Lists Editor</title>
        <link
            rel="stylesheet"
            href="{{ url_for('static', filename='css/style.css') }}"
        />

        <!-- Use google ajax to call python function without refreshing -->
        <script type="text/javascript" 
            src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js">
        </script>
    </head>
    <body>
        <div class="container">
        <header>
            <h1>Words List Manager Lite</h1>
            <p>
            <a href="{{ url_for('home')}}">Home</a> |
            <a href="{{ url_for('create')}}">New List</a> |
            <a href="{{ url_for('get_collections')}}">Current Lists</a>
            </p>
        </header>
        <main>{% block container %} {% endblock %}</main>
        <footer>
            <p>
            The source code for this project is available on
            <a href="https://github.com/dbdesign-students-spring2024/7-web-app-GitHubAvailable"
                >GitHub</a
            >.
            </p>
        </footer>
        </div>
    </body>
</html>
